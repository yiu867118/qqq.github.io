<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>小青头</title>
        <style>
            body{
                background-color:white;
            }
            #title{
            background: linear-gradient(to right, black, black); /* 渐变浅蓝色背景 */
            color: #fff;
            padding: 40px 0;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 20px;
            }
            .container {
            max-width: 800px;
            margin: 20px auto;
            border-width: 7px;
            border-style: dotted;
            border-color:lightskyblue;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(40, 40, 40, 0.1),
                        0 0 25px rgb(70, 70, 70)1);
        }

            #a, #b, #c, #d, #e, #f{
                display:inline-block;
            }

            #a{
                margin-left:5%
            }

            #b{
                margin-left:7%}

            #c{
                margin-left: 4%;
            }
            #a, #c{
                transition: margin-left 1s
            }

            #a:hover{
                margin-left: 0%
            }

            #c:hover{
                margin-left: 25%;
            }

            div > h3{
                font-size: 40px;
                text-align: center;
                color: white;
                text-shadow: 2px 2px 2px rgb(20, 142, 235),
                             0 0 20px lightskyblue;
            }
            p{
                font-size: 25px;
                color: white;
                text-shadow: 2px 2px 2px lightgoldenrodyellow,
                             0 0 20px lightskyblue;
            }
            

            @keyframes bomb{
                0%{margin-left: 0;}
                50%{margin-left: 3%;}
                100%{margin-left: 0;}
            }
            #d, #e, #f, #g, #h{
                animation-name: bomb;
                animation-duration: 15s;
                animation-iteration-count: infinite;
            }

            @keyframes bob{
                0%{margin-left: 0;}
                50%{margin-left: 10%;}
                100%{margin-left: 0;}
            }

            p{
                animation-name: bob;
                animation-duration: 15s;
                animation-iteration-count: infinite;
            }

            h6{
                font-size: 23px;
                text-align: center;
                color: white;
                text-shadow: 2px 2px 2px lightgoldenrodyellow,
                             0 0 20px lightskyblue;
            }

            @keyframes bo{
                0%{margin-left: 3%;}
                50%{margin-left: 10%;}
                100%{margin-left: 3%;}
            }
            h6{
                animation-name: bo;
                animation-duration: 15s;
                animation-iteration-count: infinite;
            }

            audio {
                width: 200px; /* 设置音频控件的宽度 */
                height: 30px; /* 设置音频控件的高度 */
            }

            .q:hover{transform: rotate(20deg)}




            @media screen and (max-width: 768px) {
                #a{
                    margin-left:5%
                }

                #b{
                    margin-left:10%}

                #c{
                    margin-left: 3%;
                }
                #c:hover{
                    margin-left: 2%;
                }
                @keyframes bo{
                    0%{margin-left: 10%;}
                    50%{margin-left: 20%;}
                    100%{margin-left: 10%;}
                }
                h6{
                    animation-name: bo;
                    animation-duration: 15s;
                    animation-iteration-count: infinite;
                }
                @keyframes bomb{
                    0%{margin-left: 3%;}
                    50%{margin-left: 10%;}
                    100%{margin-left: 3%;}
                }
                #d, #e, #f, #g, #h{
                    animation-name: bomb;
                    animation-duration: 15s;
                    animation-iteration-count: infinite;
                }
                
                @keyframes bob{
                    0%{margin-left: 0;}
                    50%{margin-left: 30%;}
                    100%{margin-left: 0;}
                }

                p{
                    animation-name: bob;
                    animation-duration: 15s;
                    animation-iteration-count: infinite;
                }

        }
        </style>
    </head>
    <body>
        <div class="container" id="title">
            <img id="a" src="8.jpg"  width="90px" height="120px">
            <h3 id="b">小青头</h3>
            <img id="c" src="11.jpg" width="90px" height="120px">
        
        <hr>
        <br>
        <p>小青头是一只四个月大的小熊,喜欢睡觉, 委屈哭哭和宅在家</p>
        <br>
        <br>
        <br>
    
        <div>
            <img id="d" class="q" src="13.jpg" width="130px" height="90px" alt="">
            <img id="e" class="q" src="10.jpg" width="100px" height="120px" alt="">
            <img id="f" class="q" src="2.jpg" width="100px" height="120px" alt="">
            <img id="g" class="q" src="12.jpg" width="80px" height="120px" alt="">
            <img id="h" class="q" src="9.jpg" width="130px" height="90px" alt="">
        </div>
        <h6>点击听小青头哭哭<audio controls src="1.wav"></audio></h6>
    </div>
    </body>
</html>
